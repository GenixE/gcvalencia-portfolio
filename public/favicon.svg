<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
    <defs>
        <!-- Main gradient for the letters -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>

        <!-- Background cosmic gradient -->
        <radialGradient id="cosmicBg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#312e81;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
        </radialGradient>

        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Cosmic background -->
    <rect width="32" height="32" rx="6" fill="url(#cosmicBg)"/>

    <!-- Stars scattered around -->
    <circle cx="6" cy="6" r="0.5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="26" cy="8" r="0.3" fill="#e879f9" opacity="0.6"/>
    <circle cx="24" cy="24" r="0.4" fill="#06b6d4" opacity="0.7"/>
    <circle cx="8" cy="26" r="0.3" fill="#a855f7" opacity="0.5"/>
    <circle cx="4" cy="16" r="0.2" fill="#f59e0b" opacity="0.4"/>
    <circle cx="28" cy="16" r="0.2" fill="#ec4899" opacity="0.6"/>

    <!-- Letters GV, optimized for favicon -->
    <text x="16" y="16.5"
          fill="url(#mainGradient)"
          filter="url(#glow)"
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="15"
          font-weight="700"
          text-anchor="middle"
          dominant-baseline="middle">GV</text>

    <!-- Additional cosmic elements -->
    <circle cx="16" cy="4" r="0.6" fill="url(#mainGradient)" opacity="0.3"/>
    <circle cx="4" cy="28" r="0.5" fill="url(#mainGradient)" opacity="0.2"/>
    <circle cx="28" cy="28" r="0.4" fill="url(#mainGradient)" opacity="0.25"/>
</svg>